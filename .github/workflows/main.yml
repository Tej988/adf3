on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 14.x

      - name: Install ADF Utilities package
        run: npm install
        working-directory: ${{ github.workspace }}/ADFroot/build

      - name: Validate
        run: npm run build validate ${{ github.workspace }}/ADFroot/ /subscriptions/cd80669d-c886-455a-b108-8299fac678e3/resourceGroups/Tej_RG/providers/Microsoft.DataFactory/factories/devadfbytej
        working-directory: ${{ github.workspace }}/ADFroot/build

      - name: Validate and Generate ARM template
        run: npm run build export ${{ github.workspace }}/ADFroot/ /subscriptions/cd80669d-c886-455a-b108-8299fac678e3/resourceGroups/Tej_RG/providers/Microsoft.DataFactory/factories/devadfbytej "ExportedArmTemplate"
        working-directory: ${{ github.workspace }}/ADFroot/build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ExportedArmTemplate
          path: ${{ github.workspace }}/ADFroot/build/ExportedArmTemplate

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: ExportedArmTemplate

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'

      - name: Data Factory Deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: Tej_RG
          dataFactoryName: prodadfbytej
          armTemplateFile: ${{github.workspace}}/devadfbytej/ARMTemplateForFactory.json
          armTemplateParametersFile: ${{github.workspace}}/devadfbytej/ARMTemplateParametersForFactory.json
          additionalParameters: 'factoryName=prodadfbytej'
    
